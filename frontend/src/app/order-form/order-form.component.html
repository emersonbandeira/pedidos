<h2>Novo Pedido</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Titulo:</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="order.title" name="title" required>

    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea id="description" class="form-control" [(ngModel)]="order.description" name="description" required></textarea>
    </div>
    <div>
        <span>
            <button type="submit" class="btn btn-primary">Enviar pedido</button>

            <button type="button" (click)="goBack()">Voltar</button>
            
        </span>
    </div>
</form>
